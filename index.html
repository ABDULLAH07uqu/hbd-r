    <script>
        const b=document.getElementById('b'), d=document.getElementById('name'), m=document.getElementById('heart-msg'), c=document.getElementById('c'), x=c.getContext('2d');
        let parts = [];
        c.width=window.innerWidth; c.height=window.innerHeight;

        function playSound() {
            const ac = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [261, 261, 293, 261, 349, 329, 261, 261, 293, 261, 392, 349];
            let time = ac.currentTime;
            notes.forEach(f => {
                let o = ac.createOscillator(), g = ac.createGain();
                o.frequency.value = f; g.gain.setValueAtTime(0.1, time);
                g.gain.exponentialRampToValueAtTime(0.0001, time + 0.4);
                o.connect(g); g.connect(ac.destination);
                o.start(time); o.stop(time + 0.5); time += 0.5;
            });
        }

        b.onclick = () => {
            playSound();
            b.style.display = 'none';
            let n = "RENAD", i = 0;
            const t = setInterval(() => {

                    d.innerHTML += n[i++];

                }
            }, 500);
            
            setInterval(() => {
                for(let j=0; j<25; j++) parts.push({x:Math.random()*c.width, y:Math.random()*c.height, dx:(Math.random()-0.5)*6, dy:(Math.random()-0.5)*6, cl:'hsl('+Math.random()*360+',100%,50%)', l:70});
            }, 500);
            
            function u() {
                x.fillStyle='rgba(0,0,0,0.15)'; x.fillRect(0,0,c.width,c.height);
                parts.forEach((p,idx) => { p.x+=p.dx; p.y+=p.dy; p.l--; x.fillStyle=p.cl; x.beginPath(); x.arc(p.x,p.y,2.5,0,7); x.fill(); if(p.l<=0) parts.splice(idx,1); });
                requestAnimationFrame(u);
            }
            u();
        };
