    <script>
        const btn = document.getElementById('btn');
        const display = document.getElementById('name-display');
        const msg = document.getElementById('heart-msg');
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function playHBD() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            const notes = [
                {f: 261.63, d: 0.4}, {f: 261.63, d: 0.2}, {f: 293.66, d: 0.6}, {f: 261.63, d: 0.6}, {f: 349.23, d: 0.6}, {f: 329.63, d: 1.0},
                {f: 261.63, d: 0.4}, {f: 261.63, d: 0.2}, {f: 293.66, d: 0.6}, {f: 261.63, d: 0.6}, {f: 392.00, d: 0.6}, {f: 349.23, d: 1.0}
            ];
            
            let time = audioCtx.currentTime;
            notes.forEach(note => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(note.f, time);
                gain.gain.setValueAtTime(0.1, time);
                gain.gain.exponentialRampToValueAtTime(0.0001, time + note.d);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(time);
                osc.stop(time + note.d);
                time += note.d;
            });
        }

        btn.onclick = function() {
            playHBD();
            btn.style.display = 'none';

            const name = "RENAD";
            let i = 0;
            const interval = setInterval(() => {
                display.innerHTML += name[i];
                i++;
                if(i >= name.length) {
                    clearInterval(interval);
                    msg.style.display = 'block'; // ØªØ¸Ù‡Ø± Ø§Ù„Ø±Ø³Ø§Ù„Ø© Ø¨Ø¹Ø¯ Ø§ÙƒØªÙ…Ø§Ù„ Ø§Ù„Ø§Ø³Ù…
                }
            }, 400);

            startFireworks();
        };

        let particles = [];
        function startFireworks() {
            requestAnimationFrame(updateFireworks);
            setInterval(() => {
                createFirework(Math.random() * canvas.width, Math.random() * (canvas.height/1.5));
            }, 500);
        }

        function createFirework(x, y) {
            const colors = ['#ff4d6d', '#00f2ff', '#ffd700', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 40; i++) {
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 3,
                    color: color,
                    life: 80
                });
            }
        }

        function updateFireworks() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.dx; p.y += p.dy; p.dy += 0.05; p.life--;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.life <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(updateFireworks);
        }
